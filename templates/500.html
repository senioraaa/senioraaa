<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>خطأ في الخادم - منصة شهد السنيورة</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        .error-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #f44336 0%, #d32f2f 100%);
            color: white;
            text-align: center;
        }
        
        .error-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 3rem;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .error-code {
            font-size: 8rem;
            font-weight: bold;
            margin-bottom: 1rem;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }
        
        .error-message {
            font-size: 2rem;
            margin-bottom: 1rem;
        }
        
        .error-description {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            opacity: 0.9;
        }
        
        .error-actions {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .error-btn {
            padding: 12px 24px;
            border: 2px solid white;
            background: transparent;
            color: white;
            text-decoration: none;
            border-radius: 25px;
            transition: all 0.3s;
            font-size: 1.1rem;
        }
        
        .error-btn:hover {
            background: white;
            color: #f44336;
        }
        
        .error-btn.primary {
            background: white;
            color: #f44336;
        }
        
        .error-btn.primary:hover {
            background: transparent;
            color: white;
        }
    </style>
</head>
<body>
    <div class="error-page">
        <div class="error-container">
            <div class="error-code">500</div>
            <div class="error-message">⚠️ خطأ في الخادم</div>
            <div class="error-description">
                نعتذر، حدث خطأ مؤقت في الخادم.<br>
                فريق الدعم الفني تم إشعاره وسيتم حل المشكلة قريباً.
            </div>
            <div class="error-actions">
                <a href="{{ url_for('index') }}" class="error-btn primary">
                    🏠 العودة للرئيسية
                </a>
                <a href="javascript:location.reload()" class="error-btn">
                    🔄 إعادة المحاولة
                </a>
                <a href="{{ url_for('contact') }}" class="error-btn">
                    📞 تواصل معنا
                </a>
            </div>
        </div>
    </div>
    
    <script>
        // إعادة تحميل الصفحة كل 30 ثانية
        setTimeout(() => {
            location.reload();
        }, 30000);
    </script>
</body>
</html>
