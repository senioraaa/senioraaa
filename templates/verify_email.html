{% extends "base.html" %}

{% block title %}تفعيل البريد الإلكتروني - موقع الفريلانسر{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header text-center">
                <h3><i class="fas fa-envelope-open-text text-primary"></i> تفعيل البريد الإلكتروني</h3>
            </div>
            <div class="card-body">
                <p class="text-center mb-4">
                    تم إرسال كود التفعيل إلى بريدك الإلكتروني<br>
                    <strong>{{ session.user_email }}</strong>
                </p>
                <form method="POST">
                    <div class="mb-3">
                        <label for="code" class="form-label">كود التفعيل</label>
                        <input type="text" class="form-control text-center" id="code" name="code" maxlength="6" required>
                        <div class="form-text">أدخل الكود المكون من 6 أرقام</div>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-check"></i> تفعيل الحساب
                        </button>
                    </div>
                </form>
                <div class="text-center mt-3">
                    <form method="POST" action="{{ url_for('resend_verification') }}" style="display: inline;">
                        <button type="submit" class="btn btn-link">إعادة إرسال الكود</button>
                    </form>
                    <br>
                    <a href="{{ url_for('login') }}">العودة لتسجيل الدخول</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
