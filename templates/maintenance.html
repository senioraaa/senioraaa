<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الموقع تحت الصيانة - منصة شهد السنيورة</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .maintenance-container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 3rem;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 600px;
            width: 90%;
        }
        
        .maintenance-icon {
            font-size: 5rem;
            margin-bottom: 2rem;
            animation: rotate 3s linear infinite;
        }
        
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        .maintenance-title {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 1rem;
        }
        
        .maintenance-message {
            font-size: 1.3rem;
            margin-bottom: 2rem;
            line-height: 1.6;
            opacity: 0.9;
        }
        
        .maintenance-info {
            background: rgba(255, 255, 255, 0.1);
            padding: 1.5rem;
            border-radius: 15px;
            margin-bottom: 2rem;
        }
        
        .maintenance-info h3 {
            margin-top: 0;
            margin-bottom: 1rem;
            font-size: 1.5rem;
        }
        
        .maintenance-contacts {
            display: flex;
            justify-content: center;
            gap: 1rem;
            flex-wrap: wrap;
        }
        
        .contact-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 12px 24px;
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 25px;
            color: white;
            text-decoration: none;
            transition: all 0.3s;
        }
        
        .contact-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
        
        .progress-bar {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
            overflow: hidden;
            margin-top: 2rem;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(45deg, #fff, #f0f0f0);
            width: 0%;
            animation: progress 4s ease-in-out infinite;
        }
        
        @keyframes progress {
            0% { width: 0%; }
            50% { width: 100%; }
            100% { width: 0%; }
        }
        
        .countdown {
            font-size: 1.1rem;
            margin-top: 1rem;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="maintenance-container">
        <div class="maintenance-icon">🔧</div>
        <div class="maintenance-title">الموقع تحت الصيانة</div>
        <div class="maintenance-message">
            {{ message or 'نعمل حالياً على تحسين الموقع وإضافة ميزات جديدة. سنعود قريباً بتجربة أفضل!' }}
        </div>
        
        <div class="maintenance-info">
            <h3>📊 ما نعمل عليه:</h3>
            <ul style="text-align: right; list-style: none; padding: 0;">
                <li>⚡ تحسين سرعة الموقع</li>
                <li>🔒 تحسين الأمان</li>
                <li>🎮 إضافة ألعاب جديدة</li>
                <li>💎 تحسين تجربة المستخدم</li>
            </ul>
        </div>
        
        <div class="maintenance-contacts">
            <a href="https://wa.me/201234567890" class="contact-btn">
                <span>📱</span> واتساب
            </a>
            <a href="mailto:info@senioraa.com" class="contact-btn">
                <span>✉️</span> إيميل
            </a>
            <a href="https://t.me/senioraa_bot" class="contact-btn">
                <span>🤖</span> تليجرام
            </a>
        </div>
        
        <div class="progress-bar">
            <div class="progress-fill"></div>
        </div>
        
        <div class="countdown">
            متوقع العودة: خلال ساعات قليلة
        </div>
    </div>
    
    <script>
        // إعادة تحميل الصفحة كل 5 دقائق
        setTimeout(() => {
            location.reload();
        }, 300000);
    </script>
</body>
</html>
