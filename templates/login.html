{% extends "base.html" %}

{% block title %}تسجيل الدخول - موقع الفريلانسر{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header text-center">
                <h3><i class="fas fa-sign-in-alt text-primary"></i> تسجيل الدخول</h3>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="email" class="form-label">البريد الإلكتروني</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">كلمة المرور</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-sign-in-alt"></i> تسجيل الدخول
                        </button>
                    </div>
                </form>
                <div class="text-center mt-3">
                    <p>ليس لديك حساب؟ <a href="{{ url_for('register') }}">أنشئ حساباً جديداً</a></p>
                    <p class="small text-muted">إذا لم تفعل حسابك بعد، ستتمكن من إدخال كود التفعيل بعد تسجيل الدخول</p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
